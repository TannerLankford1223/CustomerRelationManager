<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <title>Customer Directory</title>
</head>
<body>
<div class="container">
    <h3>Customer Details</h3>
    <hr>

    <h5><b>Name:</b> <a th:text="${customer.firstName + ' ' + customer.lastName}"/></h5>
    <br>
    <h5><b>Email:</b> <a th:text="${customer.email}"/></h5>
    <br>
    <h5><b>Phone:</b> <a th:text="${customer.phone}"/></h5>

    <br>
    <br>

    <a th:href="@{/customer/showFormForNotes(customerId=${customer.customerId})}"
       class="btn btn-primary btn-sm mb-3">
        Edit Notes
    </a>
    <div class="container notes">
        <p class="note-message" th:text="${customer.notes}"></p>
    </div>

    <a th:href="@{/customer/}">Back to customers</a>
</div>
</body>
</html>
