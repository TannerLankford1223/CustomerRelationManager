<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Customer</title>
</head>
<body>
<div class="container">
    <h3>Customer Directory</h3>
    <hr>

    <p class="h4 mb-4">Update Notes - <a th:text="${customer.firstName + ' ' + customer.lastName}"/></p>

    <form action="#" th:action="@{/customer/saveCustomer}"
          th:object="${customer}" method="POST">

        <input type="hidden" th:field="*{customerId}"/>
        <input type="hidden" id="firstName" th:field="*{firstName}"/>
        <input type="hidden" id="lastName" th:field="*{lastName}"/>
        <input type="hidden" id="email" th:field="*{email}"/>
        <input type="hidden" id="phone" th:field="*{phone}"/>
        <textarea th:field="${customer.notes}"
                  class="form-control mb-4 col-4" placeholder="Notes"></textarea>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>

    <a th:href="@{/customer/details(customerId=${customer.customerId})}">Back to customer</a>
</div>
</body>
</html>
