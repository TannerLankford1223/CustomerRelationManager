<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Customer Directory</title>
</head>
<body>
<div class="container">
    <h3>Customer Directory</h3>
    <hr>

    <a th:href="@{/customer/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Customer
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.firstName}"/>
            <td th:text="${customer.lastName}"/>
            <td th:text="${customer.email}"/>
            <td th:text="${customer.phone}"/>

            <td>
                <a th:href="@{/customer/details(customerId=${customer.customerId})}"
                   class="btn btn-info btn-sm">
                    Details
                </a>
                |
                <a th:href="@{/customer/showFormForUpdate(customerId=${customer.customerId})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                |
                <a th:href="@{/customer/delete(customerId=${customer.customerId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
