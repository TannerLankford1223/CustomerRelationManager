<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Customer</title>
</head>
<body>
<div class="container">
    <h3>Customer Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/customer/saveCustomer}"
          th:object="${customer}" method="POST">

        <input type="hidden" th:field="*{customerId}"/>
        <div class="form-group">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{phone}" class="form-control mb-4 col-4" placeholder="Phone Number">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <textarea th:field="*{notes}" class="form-control mb-4 col-4" placeholder="Notes"></textarea>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>

    <a th:href="@{/customer/}">Back to customers</a>
</div>
</body>
</html>
